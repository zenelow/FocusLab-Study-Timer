<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Lab</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Focus Lab</h1>
        <div class="modes">
            <button id="mode-focus" class="mode-btn active" data-mode="focus">Focus</button>
            <button id="mode-short" class="mode-btn" data-mode="short">Short Break</button>
            <button id="mode-long" class="mode-btn" data-mode="long">Long Break</button>
        </div>
        <div id="session-counter" class="session-counter">Sessions: 0/5</div>
        <div id="timer" class="timer-display">00:25:00</div>
        <div class="controls">
            <button id="start" class="btn btn-start">Start</button>
            <button id="pause" class="btn btn-pause" disabled>Pause</button>
            <button id="reset" class="btn btn-reset">Reset</button>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
